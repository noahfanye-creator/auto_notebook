name: 代码质量检查

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt
          pip install black==24.10.0 flake8==7.1.1 mypy==1.13.0
          pip install -r requirements-dev.txt

      - name: black 检查
        run: black --check src tests github_stock_bot.py

      - name: flake8 检查
        run: flake8 src tests github_stock_bot.py --max-line-length=120 --extend-ignore=E203,W503

      - name: mypy 检查
        run: mypy src --ignore-missing-imports || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt -r requirements-optional.txt
          pip install -r requirements-dev.txt

      - name: 运行测试与覆盖率
        run: |
          pytest tests/ -v --cov=src --cov-fail-under=40 --cov-report=term-missing
